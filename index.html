<!DOCTYPE html>
<html>
<head>
<title>Gas Agency System</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>Gas Agency Admin Dashboard</h1>

<div class="dashboard">
  <div class="box">Customers: <span id="cCount">0</span></div>
  <div class="box">Stock: <span id="stockCount">0</span></div>
  <div class="box">Deliveries: <span id="dCount">0</span></div>
  <div class="box">Complaints: <span id="compCount">0</span></div>
</div>

<hr>

<h2>Add Customer</h2>
<input id="name" placeholder="Name">
<input id="phone" placeholder="Phone">
<button onclick="addCustomer()">Add</button>
<p id="msg"></p>

<h2>Cylinder Stock</h2>
<input id="stockInput" placeholder="Add stock">
<button onclick="addStock()">Update Stock</button>

<h2>Book Cylinder</h2>
<input id="cid" placeholder="Customer ID">
<button onclick="bookCylinder()">Book</button>

<h2>Delivery Tracking</h2>
<ul id="deliveryList"></ul>

<h2>Register Complaint</h2>
<input id="complaintText" placeholder="Complaint">
<button onclick="addComplaint()">Submit</button>

<h2>Complaints</h2>
<ul id="complaintList"></ul>

<script src="js/app.js"></script>
</body>
</html>
